      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model='user.firstname' placeholder="Joey">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model='user.lastname' placeholder="Doe">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model='user.email' placeholder="Doe">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model='user.name' placeholder="420buhlazeit">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model='user.pword' placeholder="tacotown">
        </label>   
      </div>
      <div class="padding">
          <button ng-click="signup(user)" class="button button-block button-royal">
           Sign Up
          </button>
      </div> 
  </ion-content>
