<ion-view>
  <ion-content>
    <ion-checkbox collection-repeat="tag in tags"
        ng-model="tag.checked" 
        ng-checked="tag.checked">
        {{ tag.name }}
    </ion-checkbox>
    <div class="padding">
        <button ng-click="sendTags()" class="button button-block button-royal">
         Submit
        </button>
    </div> 
  </ion-content>
</ion-view>
